  <script>
    Telegram.WebApp.expand();

    // Detect when the user tries to close the app
    Telegram.WebApp.onEvent('viewportChanged', function(viewport) {
      if (viewport.isExpanded === false) {
        Telegram.WebApp.showPopup({
          title: "Confirm Exit",
          message: "Are you sure you want to exit?",
          buttons: [
            {id: 'exit', type: 'destructive', text: 'Exit'},
            {id: 'stay', type: 'default', text: 'Stay'}
          ]
        }).then((buttonId) => {
          if (buttonId === 'exit') {
            Telegram.WebApp.close();
          } else {
            Telegram.WebApp.expand();
          }
        });
      }
    });
  </script>
